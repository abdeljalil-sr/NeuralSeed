name: Build APK

# متى يتم تشغيل هذا العمل
on:
  push:
    branches: [ main, master ]   # عند رفع تغييرات على الفرع الرئيسي
  pull_request:
    branches: [ main, master ]   # عند إنشاء طلب سحب
  workflow_dispatch:              # يتيح لك تشغيله يدوياً من واجهة GitHub

jobs:
  build:
    # بيئة التشغيل (أحدث إصدار من Ubuntu)
    runs-on: ubuntu-latest

    steps:
      # 1. تحميل الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. إعداد Java (يحتاجها Gradle)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'   # توزيعة Eclipse Temurin

      # 3. منح صلاحية التنفيذ لملف gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. بناء التطبيق (نسخة Debug)
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 5. رفع ملف APK الناتج (كرقم إصدار)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeuralSeed-Debug
          path: app/build/outputs/apk/debug/*.apk
